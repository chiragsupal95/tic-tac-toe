<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body onload="takePlayerNames();">
    <div>
        <h1>Tic Tac Toe</h1>
    </div>

    <div class="game-container">
        <div class="box border-right border-bottom" ><span class="text" data-cell-index = "0"></span></div>
        <div class="box border-right border-bottom" ><span class="text" data-cell-index = "1"></span></div>
        <div class="box border-bottom" ><span class="text" data-cell-index = "2"></span></div>
        <div class="box border-right border-bottom" ><span class="text" data-cell-index = "3"></span></div>
        <div class="box border-right border-bottom" ><span class="text" data-cell-index = "4"></span></div>
        <div class="box border-bottom" ><span class="text" data-cell-index = "5"></span></div>
        <div class="box border-right" ><span class="text" data-cell-index = "6"></span></div>
        <div class="box border-right" ><span class="text" data-cell-index = "7"></span></div>
        <div class="box" ><span class="text" data-cell-index = "8"></span></div>
    </div>

    <div>
        <h3 class="playerTurn"></h3>
    </div>

    <div class="center">
        <input type="button" value="Reset" id="reset">
    </div>

    <script src="script.js"></script>
</body>
</html>
